# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: CheckStyle

on:
  pull_request:
    paths-ignore:
      - '.github/workflows/*.yml'
      - '!.github/workflows/checkstyle.yml'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK ${{ matrix.Java }}
      uses: actions/setup-java@v4
      with:
        java-version: 11
        distribution: 'temurin'
        cache: maven
    - uses: reviewdog/action-setup@v1
      with:
        reviewdog_version: latest
    - name: check code style
      env:
        WORKDIR: ./
        REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        mvn --batch-mode --errors --fail-at-end --show-version -Dgpg.skip -Djava.awt.headless=true checkstyle:checkstyle
        echo "1"
        ls -las
        echo "2"
        ls -las target
        echo "3"
        cat target/checkstyle-result.xml \
             | reviewdog -f=checkstyle reporter=github-pr-check -filter-mode=added -fail-on-error=false -tee
